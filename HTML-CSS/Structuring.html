<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="learn.css">
</head>
<body>
    <h1>Anatomy of an HTML element</h1>
    <img src="https://mdn.mozillademos.org/files/9347/grumpy-cat-small.png" alt="css syntax">
    <!-- Nesting elements -->
    <p>My cat is <strong>very grumpy.</p></strong>
    <!-- Attribute -->
    <h2>Attribute</h2>
    <img src="https://mdn.mozillademos.org/files/9345/grumpy-cat-attribute-small.png" alt="">
    <h2>Anchor</h2>
    <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">The Mozilla homepage</a>
    <h2>Including special characters in HTML</h2>
    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
