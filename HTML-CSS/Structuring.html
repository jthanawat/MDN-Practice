<!DOCTYPE html>
<!-- Setting the primary language of the document -->
<html lang="en">
<head>
    <!-- utf-8 is a universal character set that includes pretty much any character from any human language -->
    <meta charset="UTF-8">

    <!-- name specifies the type of meta element it is; what type of information it contains. -->
    <!-- content specifies the actual meta content. -->
    <meta name="author" content="Thanawat J">

    <!-- if you try bookmarking the page (Bookmarks > Bookmark This Page or the star icon in the URL bar in Firefox), 
        you will see the <title> contents filled in as the suggested bookmark name. -->
    <title>&lt;title&gt; element</title>

    <!-- Adding custom icons to your site -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Enternal CSS -->
    <link rel="stylesheet" href="Styling.css">
</head>
<body>
    <h1>Anatomy of an HTML element</h1>

    <img src="https://mdn.mozillademos.org/files/9347/grumpy-cat-small.png" alt="css syntax">

    <!-- Nesting elements -->
    <p>My cat is <strong>very grumpy.</p></strong>

    <!-- Attribute -->
    <h2>Attribute</h2>
    <img src="https://mdn.mozillademos.org/files/9345/grumpy-cat-attribute-small.png" alt="">


    <h2>Anchor</h2>
    <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">The Mozilla homepage</a>
    <h2>Including special characters in HTML</h2>
    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
</body>
</html>
