<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="payment-form.css">
</head>

<body>
  <form action="#">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <input type="radio" id="title_1" name="title" value="K">
            <label for="title_1">Mister</label>
          </li>
          <li>
            <input type="radio" id="title_2" name="title" value="Q">
            <label for="title_2">Miss</label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">Name: <abbr title="required">*</abbr></label>
        <input type="text" id="name" name="username" required>
      </p>
      <p>
        <label for="mail">E-mail: <abbr title="required">*</abbr></label>
        <input type="email" id="mail" name="usermail" required>
      </p>
      <p>
        <label for="pwd">Password: <abbr title="required">*</abbr></label>
        <input type="password" id="pwd" name="password" required>
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">Card type: </label>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">Card number: <abbr title="required">*</abbr></label>
        <input type="tel" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">Expiration date: <abbr title="required">*</abbr><em>formatted as mm/yy</em></label>
        <input type="date" id="date" name="expiration">
      </p>
    </section>
    <p><button type="submit">Validate the payment</button></p>
  </form>
</body>

</html>
